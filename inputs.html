<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All input types</title>
</head>
<body>
    <form>
        <input type="range" name="" value="range">
        <input type="radio" name="" value="radio">
        <input type="date" name="" value="date">
        <input type="datetime" name="datetime" id="">
        <input type="datetime-local" name="dtlocal" id="">
        <input type="image" src="unknown" alt="">
        <input type="color" name="" id="">
        <input type="hidden" name="hidden">
        <input type="reset" value="reset" name="reset">
        <input type="search" name="search" id="">
        <input type="submit" value="submit">



    </form>
    
</body>
</html>
